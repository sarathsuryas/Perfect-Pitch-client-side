<p-toast />

<div class="bg-gray-900 min-h-screen text-white p-6">
  <div class="max-w-4xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Manage Music Genres</h1>

    <!-- Add new genre form -->
    <div class="mb-8 bg-gray-800 p-4 rounded-lg">
      <h2 class="text-xl font-semibold mb-4">Add New Genre</h2>
      <div class="flex">
        <input 
          type="text" 
          [(ngModel)]="newGenreName" 
          placeholder="Enter genre name" 
          class="flex-grow px-4 py-2 rounded-l-md text-gray-900 focus:outline-none focus:ring-2 focus:ring-blue-500"
        >
        <button 
          (click)="addGenre()" 
          class="bg-blue-500 hover:bg-blue-600 px-6 py-2 rounded-r-md transition duration-300 ease-in-out"
        >
          Add
        </button>
      </div>
    </div>

    <!-- Genre list -->
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 gap-4">
      <div *ngFor="let genre of genres" 
           class="relative overflow-hidden rounded-lg shadow-lg"
           [ngClass]="genre.color">
        <div class="p-4">
          <h3 class="text-xl font-semibold mb-2">{{ genre.Genre | firstLetterToUpperCase }}</h3>

            </svg>
          </button> -->
        </div>
      </div>
    </div>
  </div>
</div>
