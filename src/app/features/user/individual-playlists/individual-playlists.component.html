<div 
infiniteScroll
[infiniteScrollDistance]="3"
[infiniteScrollThrottle]="500"
(scrolled)="onScroll()"
[scrollWindow]="false"
class="bg-gray-900  text-white p-6  overflow-y-auto max-h-full">
  <div class="max-w-6xl mx-auto">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 #playlistHeader class="text-3xl font-bold text-center md:text-left">Playlists</h1>
      <div class="flex items-center space-x-2">
        
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <playlist-cards [playlists]="playlist" *ngFor="let playlist of playlists"></playlist-cards>
    </div>
   
  </div>
</div>
