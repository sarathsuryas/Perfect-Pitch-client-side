<div  class="bg-white rounded-lg shadow-lg overflow-hidden">
  <div class="relative">
    <img [src]="video.thumbNailLink" [alt]="video.title" class="w-full h-48 object-cover">
    <div class="absolute bottom-2 right-2 bg-black bg-opacity-75 text-white text-xs font-semibold px-2 py-1 rounded">
      <!-- {{ video.duration }} -->
    </div>
  </div>
  <div class="p-4">
    <h2 class="text-xl font-semibold text-gray-800 mb-2">{{ video.title }}</h2>
    <p class="text-gray-600 mb-2">{{ video.artistDetails.fullName }}</p>
    <div class="flex justify-between items-center">
      <!-- <span class="text-sm text-gray-500">{{ formatViews(video.views) }} views</span> -->
      <button (click)="playVideo(video)" class="bg-red-600 hover:bg-red-700 text-white font-bold py-2 px-4 rounded transition duration-300 ease-in-out">
        Play
      </button>
    </div>
  </div>
</div>
