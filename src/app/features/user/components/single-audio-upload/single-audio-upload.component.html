<div class="container mx-auto p-8">
  <!-- Single Audio File Upload Section -->
  <div class="mb-10">
    <h2 class="text-2xl font-semibold mb-4">Upload Single Audio File</h2>
    <form [formGroup]="songForm" id="single-audio-upload" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4" (ngSubmit)="submit()">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="songTitle">
          Song Title
        </label>
        <input
          type="text"
          id="songTitle"
          name="songTitle"
          formControlName="title"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter song title" AlphabetValidator
        />
        <span style="color: red;" *ngIf="songForm.invalid && songForm.controls['title'].touched">
          Please enter a valid album title
        </span>
      </div>
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="Genre">
          Genre
        </label>
        <input
          type="text"
          id="songTitle"
          name="genre"
          formControlName="genre"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter song genre" AlphabetValidator
        />
        <span style="color: red;" *ngIf="songForm.invalid && songForm.controls['genre'].touched">
          Please enter a valid genre
        </span>
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="audioFile">
          Choose Thumbnail
        </label>
        <input
          type="file"
          id="audioFile"
          name="audioFile"
          accept="audio/*"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" (change)="onselectedThumbnail($event)"
        />
        
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="audioFile">
          Choose Audio File
        </label>
        <input
          type="file"
          id="audioFile"
          name="audioFile"
          accept="audio/*"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" (change)="onSelectedFile($event)"
        />
        
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Upload
        </button>
      </div>
    </form>
  </div>

 
</div>
