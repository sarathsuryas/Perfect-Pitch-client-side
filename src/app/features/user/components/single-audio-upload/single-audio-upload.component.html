<div class="container mx-auto p-8">
  <!-- Single Audio File Upload Section -->
  <div class="mb-10">
    <h2 class="text-2xl font-semibold mb-4">Upload Single Audio File</h2>
    <form id="single-audio-upload" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">
      <div class="mb-4">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="songTitle">
          Song Title
        </label>
        <input
          type="text"
          id="songTitle"
          name="songTitle"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
          placeholder="Enter song title"
        />
      </div>
      <div class="mb-6">
        <label class="block text-gray-700 text-sm font-bold mb-2" for="audioFile">
          Choose Audio File
        </label>
        <input
          type="file"
          id="audioFile"
          name="audioFile"
          accept="audio/*"
          class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
        />
      </div>
      <div class="flex items-center justify-between">
        <button
          type="submit"
          class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
        >
          Upload
        </button>
      </div>
    </form>
  </div>

  <!-- Album Upload Section -->
 
</div>
