<nav class="fixed top-0 z-20 w-full bg-gray-900 text-white">
  <div class="container mx-auto px-4">
    <div class="flex items-center justify-between h-16">
      <!-- Left side: Menu, Logo, and Brand -->
      <div class="flex items-center">
        <button mat-icon-button aria-label="Menu icon" class="" (click)="toggleMenu()">
          <mat-icon class="text-white">menu</mat-icon>
        </button>
      
        <a class="flex items-center font-semibold">
          <button class="w-10 h-10 rounded-full bg-red-800 flex items-center justify-center focus:outline-none mr-2">
            <i class="fa fa-play text-white" id="play-btn"></i>
          </button>
          <span class="hidden sm:inline">Perfect Pitch</span>
        </a>
      </div>

      <!-- Center: Search (hidden on small screens) -->
      <div class="hidden md:flex items-center flex-1 max-w-xl mx-4">
        <div class="relative w-full">
          <input type="text" placeholder="Search" class="w-full bg-gray-800 text-white rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-600">
          <button type="submit" class="absolute left-3 top-2.5 text-gray-400">
            <i class="fa fa-search"></i>
          </button>
        </div>
      </div>

      <!-- Right side: Upload and Profile -->
      <div class="flex items-center">
        <div class="relative mr-4">
          <button id="dropdownDefaultButton" data-dropdown-toggle="dropdown" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
            <span class="material-symbols-outlined text-white">
              upload_file
            </span>
          </button>
          
          <div id="dropdown" class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700">
            <ul class="py-2 text-sm text-gray-700 dark:text-gray-200" aria-labelledby="dropdownDefaultButton">
              <li>
                <a (click)="openDialog()" class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Upload Video</a>
              </li>
              <li>
                <a (click)="openUploadAudioDialog()"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Upload Audio</a>
              </li>
              <li>
                <a routerLink="/home/shorts-upload"
                  class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white">Upload Shorts</a>
              </li>
            </ul>
          </div>
        </div>

        <a routerLink="/home/user-profile" class="p-2 rounded-full bg-gray-800 hover:bg-gray-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-offset-gray-800 focus:ring-white">
          <mat-icon fontSet="material-symbols-outlined">account_circle</mat-icon>
        </a>
      </div>
    </div>
  </div>

  <!-- Mobile search (visible on small screens) -->
  <div class="md:hidden px-4 pb-4">
    <div class="relative">
      <input type="text" placeholder="Search" class="w-full bg-gray-800 text-white rounded-full py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-blue-600">
      <button type="submit" class="absolute left-3 top-2.5 text-gray-400">
        <i class="fa fa-search"></i>
      </button>
    </div>
  </div>
</nav>


<mat-sidenav-container autosize="true" class="h-fit delay-300 transition-all animate-popup">
  <mat-sidenav class="no-scrollbar" [ngClass]="!isCollapsed ? 'expanded animate-slideInFromLeft' : 'animate-slideInFromRight'" [mode]="isMobile ? 'over' : 'side'"
    [opened]="isMobile ? 'false' : 'true'">
    <mat-nav-list>
      <a mat-list-item routerLink="landing">
        <span class="entry">
          <mat-icon>house</mat-icon>
          <span *ngIf="!isCollapsed">Home</span>
        </span>
      </a>
      <!-- <a mat-list-item>
        <span class="entry">
          <mat-icon>post_add</mat-icon>
          <span *ngIf="!isCollapsed">Posts</span>
        </span>
      </a> -->

      <a mat-list-item routerLink="music-videos">
        <span class="entry">
          <mat-icon>videocam</mat-icon>
          <span *ngIf="!isCollapsed">Videos</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>subscriptions</mat-icon>
          <span *ngIf="!isCollapsed">Subscriptions</span>
        </span>
      </a>
      <a mat-list-item routerLink="genres">
        <span class="entry">
          <mat-icon>music_note</mat-icon>
          <span *ngIf="!isCollapsed">Genres</span>
        </span>
      </a>
      <a mat-list-item routerLink="music-playlist">
        <span class="entry">
          <mat-icon>post_add</mat-icon>
          <span *ngIf="!isCollapsed">Playlists</span>
        </span>
      </a>
      <a mat-list-item routerLink="artist-list">
        <span class="entry">
          <mat-icon>person</mat-icon>
          <span *ngIf="!isCollapsed">Artists</span>
        </span>
      </a>
      <a mat-list-item routerLink="albums">
        <span class="entry">
          <mat-icon>album</mat-icon>
          <span *ngIf="!isCollapsed">Albums</span>
        </span>
      </a>
      <a mat-list-item>
        <span class="entry">
          <mat-icon>library_music</mat-icon>
          <span *ngIf="!isCollapsed">Library</span>
        </span>
      </a>
      <a routerLink="shorts" mat-list-item>
        <span class="entry">
          <mat-icon>play_circle</mat-icon>
          <span *ngIf="!isCollapsed">Shorts</span>
        </span>
      </a>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content class="overflow-x-hidden">
    <router-outlet></router-outlet>
    <!-- <app-global-audio-player></app-global-audio-player> -->
  </mat-sidenav-content>
</mat-sidenav-container>
