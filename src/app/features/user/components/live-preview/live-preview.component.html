<div class="flex flex-col items-center justify-center min-h-screen bg-black">
  <div class="bg-white p-8 rounded-lg shadow-md">
    <h2 class="text-2xl font-bold mb-4 text-center">Live Stream Camera Control</h2>

    <div class="mb-4">
      <video #videoElement [hidden]="!isCameraOn" class="w-full h-64 bg-black"></video>
      <div *ngIf="!isCameraOn" class="w-full h-64 bg-gray-300 flex items-center justify-center">
        <p class="text-gray-600">Camera is off</p>
      </div>
    </div>

    <div class="flex justify-between">
      <button *ngIf="!success" (click)="toggleCamera()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        {{ isCameraOn ? 'Turn Camera Off' : 'Turn Camera On' }}
      </button>

      <button (click)="createLiveStream()" [disabled]="!isCameraOn" *ngIf="!success"
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Create Live Stream
      </button>
      <button *ngIf="success" (click)="stopCamera()"
        class="px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Stop
      </button>

      <button (click)="init()" *ngIf="success && !start"
        class="px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-opacity-50 disabled:opacity-50 disabled:cursor-not-allowed">
        Start Stream
      </button>

    </div>
  </div>
</div>
