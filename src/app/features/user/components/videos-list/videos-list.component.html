<!-- component -->
<style>
  body {background:gray !important;}
</style>

<div class="heading text-center font-bold text-2xl m-5 text-gray-100">Music Videos</div>

<div class="holder mx-auto w-10/12 grid sm:grid-cols-1 md:grid-cols-3 lg:grid-cols-4">
 
  <div *ngFor="let v of videos" class="each mb-10 m-2 shadow-lg border-gray-800 bg-gray-100 relative">
    <img class="w-full" [src]="v.thumbnailLink" alt="" />
    <div class="badge absolute top-0 right-0 bg-red-500 m-1 text-gray-200 p-1 px-2 text-xs font-bold rounded">Play</div>
   
    <div class="desc p-4 text-gray-800">
      <a href="https://www.youtube.com/watch?v=dvqT-E74Qlo" target="_new" class="title font-bold block cursor-pointer hover:underline">{{v.title}}</a>
      <span class="description text-sm block py-2 border-gray-400 mb-2">{{v.description}}</span>
    </div>
  </div>


</div>
