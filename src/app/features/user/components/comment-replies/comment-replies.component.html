<div  *ngIf="reply" class="mt-9 space-y-4">
  <!-- reply of comment list -->
  <div  class="flex space-x-4">
    <img [src]="reply.userId.profileImage" alt="userProfileImage" class="w-8 h-8 rounded-full">
    <div>
      <div class="flex items-center space-x-2">
        <!-- reply auhor -->
        <span class="font-semibold">{{reply.userId.fullName}}</span>
        <!-- reply time -->
        <span class="text-gray-500 text-sm">just now</span>
      </div>
      <!-- reply content -->
      <p class="mt-1">{{reply.reply}}</p>
      <div class="flex items-center space-x-4 mt-2">
        <!-- like reply -->
        <button (click)="likeReply(reply._id)" class="flex items-center space-x-1 text-gray-500"   [ngStyle]="{'color':(like ? 'red': 'gray' )}">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
            <path
              d="M2 10.5a1.5 1.5 0 113 0v6a1.5 1.5 0 01-3 0v-6zM6 10.333v5.43a2 2 0 001.106 1.79l.05.025A4 4 0 008.943 18h5.416a2 2 0 001.962-1.608l1.2-6A2 2 0 0015.56 8H12V4a2 2 0 00-2-2 1 1 0 00-1 1v.667a4 4 0 01-.8 2.4L6.8 7.933a4 4 0 00-.8 2.4z" />
          </svg>
          <!-- count of replies like -->
          <span>{{likeCount}}</span>
        </button>

      </div>
    </div>
  </div>
</div>
