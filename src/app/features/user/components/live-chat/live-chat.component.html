<div class="flex flex-col h-[calc(100vh-2rem)] bg-[#0f0f0f] border border-gray-700 rounded-lg overflow-hidden">
  <div class="bg-[#272727] p-4 border-b border-gray-700">
    <h2 class="text-lg font-semibold">Live Chat</h2>
  </div>
  
  <div #scrollArea class="flex-grow overflow-y-auto p-4 space-y-4">
    <div *ngFor="let message of messages" class="flex items-start space-x-2">
      <div class="flex-shrink-0 w-8 h-8 rounded-full bg-gray-600 flex items-center justify-center text-sm font-semibold">
        {{ message.user.charAt(0) }}
      </div>
      <div class="flex-grow">
        <p class="text-sm">
          <span class="font-semibold text-[#2ba640]">{{ message.user }}</span>
          <span class="text-gray-400 text-xs ml-2">{{ message.timestamp | date:'shortTime' }}</span>
        </p>
        <p class="text-sm mt-1 text-gray-300">{{ message.message }}</p>
      </div>
    </div>
  </div>
  
  <div class="bg-[#272727] p-4 border-t border-gray-700">
    <form (ngSubmit)="sendMessage()" class="flex space-x-2">
      <input 
        type="text" 
        [(ngModel)]="newMessage" 
        name="newMessage"
        placeholder="Chat..." 
        class="flex-grow px-3 py-2 bg-[#3f3f3f] text-white border border-gray-600 rounded-full focus:outline-none focus:ring-2 focus:ring-blue-500"
      >
      <button 
        type="submit" 
        class="px-4 py-2 bg-blue-500 text-white font-semibold rounded-full hover:bg-blue-600 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2"
      >
        Send
      </button>
    </form>
  </div>
</div>
