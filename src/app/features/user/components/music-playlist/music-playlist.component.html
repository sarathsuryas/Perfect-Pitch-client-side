<playlist-cards *ngIf="playlists.length" [playlists]="playlists"></playlist-cards>

<div *ngIf="!playlists.length" class="bg-gray-900 min-h-screen flex items-center justify-center px-4">
  <div class="max-w-md w-full text-center">
    <svg class="mx-auto h-24 w-24 text-gray-400" fill="none" viewBox="0 0 24 24" stroke="currentColor" aria-hidden="true">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 19V6l12-3v13M9 19c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zm12-3c0 1.105-1.343 2-3 2s-3-.895-3-2 1.343-2 3-2 3 .895 3 2zM9 10l12-3"/>
    </svg>
    <h2 class="mt-6 text-3xl font-extrabold text-white">No playlists yet</h2>
    <p class="mt-2 text-sm text-gray-400">
      Get started by creating your first playlist. You can add your favorite songs and share them with friends.
    </p>
    <div class="mt-8">
      <button
       
        class="inline-flex items-center px-4 py-2 border border-transparent text-sm font-medium rounded-md text-black bg-white hover:bg-gray-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-white"
      >
        <svg class="-ml-1 mr-2 h-5 w-5" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" aria-hidden="true">
          <path fill-rule="evenodd" d="M10 5a1 1 0 011 1v3h3a1 1 0 110 2h-3v3a1 1 0 11-2 0v-3H6a1 1 0 110-2h3V6a1 1 0 011-1z" clip-rule="evenodd" />
        </svg>
        Create New Playlist
      </button>
    </div>
  </div>
</div>
