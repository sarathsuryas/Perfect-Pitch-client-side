<div class="bg-gray-900 min-h-screen text-white p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Page Header -->
    <div class="flex justify-between items-center mb-8">
      <h1 #playlistHeader class="text-3xl font-bold text-center md:text-left">Playlists</h1>
      <div class="flex items-center space-x-2">
        <span class="text-sm">Private</span>
        <button (click)="toggleFilter()"
          class="relative inline-flex items-center h-6 rounded-full w-11 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
          [ngClass]="{'bg-blue-600': showPublic, 'bg-gray-200': !showPublic}">
          <span class="sr-only">Toggle playlist visibility</span>
          <span
            class="inline-block w-4 h-4 transform bg-white rounded-full transition-transform duration-200 ease-in-out"
            [ngClass]="{'translate-x-6': showPublic, 'translate-x-1': !showPublic}"></span>
        </button>
        <span class="text-sm">Public</span>
      </div>
    </div>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">

      <playlist-cards [playlists]="playlist" *ngFor="let playlist of playlists"></playlist-cards>
    </div>
    <div class="flex justify-center mt-8">
      <button (click)="loadMore()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200">
        Load More
      </button>
    </div>
  </div>
</div>
