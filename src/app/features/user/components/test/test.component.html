<div class="container mx-auto px-4 py-8">
  <h1 class="text-3xl font-bold mb-6 text-gray-800">Popular Artists</h1>
  <div class="space-y-4">
    <div *ngFor="let artist of artists" class="flex items-center justify-between py-4 border-b border-gray-200">
      <div class="flex items-center space-x-4">
        <img [src]="artist.imageUrl" [alt]="artist.name" class="w-16 h-16 rounded-full object-cover">
        <div>
          <h2 class="text-xl font-semibold text-gray-800">{{ artist.name }}</h2>
          <p class="text-sm text-gray-600">{{ formatSubscribers(artist.subscribers) }} subscribers</p>
        </div>
      </div>
      <button 
        (click)="toggleSubscription(artist)"
        [ngClass]="{'bg-blue-500 hover:bg-blue-600': !artist.isSubscribed, 'bg-gray-300 hover:bg-gray-400': artist.isSubscribed}"
        class="px-4 py-2 rounded-full text-white font-semibold transition-colors duration-300"
      >
        {{ artist.isSubscribed ? 'Subscribed' : 'Subscribe' }}
      </button>
    </div>
  </div>
</div>
