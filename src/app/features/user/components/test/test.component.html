<div class="min-h-screen bg-gray-100 py-12 px-4 sm:px-6 lg:px-8">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-3xl font-extrabold text-center text-gray-900 mb-8">
      Your Membership
    </h1>

    <div class="bg-white shadow-lg rounded-lg overflow-hidden">
      <div class="p-6">
        <div class="flex items-center justify-between mb-6">
          <span class="text-lg font-semibold text-gray-700">
            {{ showOtherMemberships ? 'Available Memberships' : 'Current Membership' }}
          </span>
          <label for="membership-toggle" class="flex items-center cursor-pointer">
            <div class="relative">
              <input type="checkbox" id="membership-toggle" class="sr-only" [(ngModel)]="showOtherMemberships">
              <div class="w-10 h-4 bg-gray-400 rounded-full shadow-inner"></div>
              <div class="dot absolute w-6 h-6 bg-white rounded-full shadow -left-1 -top-1 transition"
                   [ngClass]="{'transform translate-x-full bg-blue-600': showOtherMemberships}"></div>
            </div>
            <div class="ml-3 text-gray-700 font-medium">
              {{ showOtherMemberships ? 'Show Current' : 'Show Other Plans' }}
            </div>
          </label>
        </div>

        <div *ngIf="!showOtherMemberships">
          <div *ngFor="let membership of memberships | filter: {current: true}">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ membership.name }}</h2>
            <p class="text-3xl font-bold text-blue-600 mb-4">
              ${{ membership.price }}<span class="text-lg font-normal text-gray-600">/{{ membership.interval }}</span>
            </p>
            <ul class="space-y-2 mb-6">
              <li *ngFor="let feature of membership.features" class="flex items-center">
                <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                {{ feature }}
              </li>
            </ul>
            <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
              Manage Membership
            </button>
          </div>
        </div>

        <div *ngIf="showOtherMemberships" class="space-y-8">
          <div *ngFor="let membership of memberships | filter: {current: false}" class="border-b pb-6 last:border-b-0 last:pb-0">
            <h2 class="text-2xl font-bold text-gray-900 mb-2">{{ membership.name }}</h2>
            <p class="text-3xl font-bold text-blue-600 mb-4">
              ${{ membership.price }}<span class="text-lg font-normal text-gray-600">/{{ membership.interval }}</span>
            </p>
            <ul class="space-y-2 mb-6">
              <li *ngFor="let feature of membership.features" class="flex items-center">
                <svg class="w-5 h-5 text-green-500 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                  <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                </svg>
                {{ feature }}
              </li>
            </ul>
            <button class="w-full bg-blue-600 text-white py-2 px-4 rounded-lg hover:bg-blue-700 transition duration-200">
              Upgrade to {{ membership.name }}
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
