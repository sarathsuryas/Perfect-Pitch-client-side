<div class="bg-gray-100 min-h-screen">
  
  <main class="container mx-auto px-4 py-8">
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let video of videos" class="bg-white rounded-lg shadow-md overflow-hidden">
        <img [src]="video.thumbnail" [alt]="video.title" class="w-full h-48 object-cover">
        <div class="p-4">
          <div class="flex items-start">
            <img [src]="video.channelAvatar" [alt]="video.channelName" class="w-9 h-9 rounded-full mr-3">
            <div>
              <h3 class="text-sm font-semibold line-clamp-2">{{ video.title }}</h3>
              <p class="text-xs text-gray-500 mt-1">{{ video.channelName }}</p>
              <p class="text-xs text-gray-500">
                {{ video.views | number }} views â€¢ {{ video.uploadedAt }}
              </p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </main>
</div>
