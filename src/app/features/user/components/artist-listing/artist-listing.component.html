<div
infiniteScroll
[infiniteScrollDistance]="3"
[infiniteScrollThrottle]="500"
(scrolled)="onScroll()"
[scrollWindow]="false"
class="container mx-auto px-4 py-8 bg-gray-900 overflow-y-auto max-h-full">
  <!-- Page Header -->
  <h1 class="text-3xl font-bold mb-8 text-gray-200 text-center md:text-left">
    Popular Artists
  </h1>

  <!-- Artist Grid -->
  <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
    <!-- Artist Card Component -->
    <app-artist-cards
      [currentUserId]="currentUserId"
      [artist]="artist"
      *ngFor="let artist of artistData"
      class="group bg-gray-800 rounded-lg shadow-lg hover:shadow-xl transition duration-300"
    >
      <!-- Card Styles if Needed -->
    </app-artist-cards>
  </div>

  <!-- Load More Button -->
  
</div>
