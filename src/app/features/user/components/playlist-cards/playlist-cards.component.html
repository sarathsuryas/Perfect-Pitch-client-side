<div class="bg-gray-900 min-h-screen text-white p-6">
  <div class="max-w-6xl mx-auto">
    <!-- Page Header -->
    <h1 class="text-3xl font-bold mb-8 text-center md:text-left">Your Playlists</h1>

    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <!-- Playlist Card -->
      <div
        *ngFor="let playlist of playlists"
        class="bg-gray-800 rounded-lg overflow-hidden shadow-md hover:shadow-lg hover:bg-gray-700 transition duration-300 ease-in-out cursor-pointer group"
        (click)="onPlaylistClick(playlist)"
      >
        <!-- Thumbnail -->
        <div class="relative">
          <img
            src="{{playlist.thumbNailLink}}"
            [alt]="playlist.title"
            class="w-full h-48 object-cover"
          />
          <div
            class="absolute inset-0 bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 flex justify-center items-center transition-opacity duration-300"
          >
            <span class="fa fa-play text-white text-2xl"></span>
          </div>
        </div>

        <!-- Playlist Details -->
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2 truncate">{{ playlist.title }}</h2>
          <p class="text-gray-400 text-sm mb-3 h-10 overflow-hidden">{{ playlist.access }}</p>
          <div class="flex justify-between items-center text-xs text-gray-500">
            <span>{{ playlist.songsId.length }} songs</span>
            <!-- <span>{{ playlist.totalDuration }}</span> -->
          </div>
        </div>
      </div>
    </div>

    <div class="flex justify-center mt-8">
      <button
        (click)="loadMore()"
        class="px-6 py-2 bg-blue-600 text-white rounded-lg shadow-lg hover:bg-blue-700 focus:ring-2 focus:ring-blue-500 focus:outline-none transition duration-200"
      >
        Load More
      </button>
    </div>
  </div>
</div>
