

      <!-- Playlist Card -->
      <div class="bg-gray-800 rounded-lg overflow-hidden shadow-md hover:shadow-lg hover:bg-gray-700 transition duration-300 ease-in-out cursor-pointer group"
        (click)="onPlaylistClick(playlists)"
      >
        <!-- Thumbnail -->
        <div class="relative">
          <img
            src="{{playlists.thumbNailLink}}"
            [alt]="playlists.title"
            class="w-full h-48 object-cover"
          />
          <div
            class="absolute inset-0 bg-black bg-opacity-30 opacity-0 group-hover:opacity-100 flex justify-center items-center transition-opacity duration-300"
          >
            <span class="fa fa-play text-white text-2xl"></span>
          </div>
        </div>

        <!-- Playlist Details -->
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2 truncate">{{ playlists.title }}</h2>
          <p class="text-gray-400 text-sm mb-3 h-10 overflow-hidden">{{ playlists.access }}</p>
          <div class="flex justify-between items-center text-xs text-gray-500">
            <span>{{ playlists.songsId.length }} songs</span>
            <!-- <span>{{ playlist.totalDuration }}</span> -->
          </div>
        </div>
      </div>
