<div class="bg-gray-900 min-h-screen text-white p-6">
  <div class="max-w-6xl mx-auto">
    <h1 class="text-3xl font-bold mb-6">Your Playlists</h1>
    <div class="grid grid-cols-1 sm:grid-cols-2 md:grid-cols-3 lg:grid-cols-4 gap-6">
      <div *ngFor="let playlist of playlists" 
           class="bg-gray-800 rounded-lg overflow-hidden shadow-lg hover:bg-gray-700 transition duration-300 ease-in-out cursor-pointer"
           (click)="onPlaylistClick(playlist)">
        <img src="{{playlist.thumbNailLink}}" [alt]="playlist.title" class="w-full h-48 object-cover">
        <div class="p-4">
          <h2 class="text-xl font-semibold mb-2 truncate">{{ playlist.title }}</h2>
          <p class="text-gray-400 text-sm mb-2 h-10 overflow-hidden">{{ playlist.access }}</p>
          <div class="flex justify-between items-center text-xs text-gray-500">
            <span>{{ playlist.songsId.length }} songs</span>
            <!-- <span>{{ playlist.totalDuration }}</span> -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
