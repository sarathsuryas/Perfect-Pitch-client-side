<h2 mat-dialog-title>Create new playlist</h2>
<mat-dialog-content>
  <form [formGroup]="playlistForm" (ngSubmit)="onSubmit()">
    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Title</mat-label>
      <input matInput formControlName="title" placeholder="Enter playlist title">
      <mat-error *ngIf="playlistForm.get('title')?.hasError('required')">
        Title is required
      </mat-error>
      <mat-error *ngIf="playlistForm.get('title')?.hasError('maxlength')">
        Title cannot exceed 150 characters
      </mat-error>
    </mat-form-field>

    <mat-form-field appearance="fill" class="full-width">
      <mat-label>Visibility</mat-label>
      <mat-select formControlName="visibility">
        <mat-option *ngFor="let option of visibilityOptions" [value]="option.value">
          {{option.viewValue}}
        </mat-option>
      </mat-select>
    </mat-form-field>
    <mat-dialog-actions align="end">
      <button mat-button (click)="onCancel()">CANCEL</button>
      <button mat-button color="primary" type="submit" [disabled]="!playlistForm.valid">CREATE</button>
    </mat-dialog-actions>
  </form>
</mat-dialog-content>
