<div class="container mx-auto p-4">
  <div class="grid grid-cols-1 md:grid-cols-3 gap-4">
    <!-- Video Player -->
    <div class="md:col-span-2">
      <div class="bg-black aspect-video rounded-lg flex items-center justify-center">
         <video id="video"   
        autoplay
          class="w-full h-full rounded-lg"
          controls
          muted
        ></video>  
      </div>
      <div class="mt-4">
        <h1 class="text-2xl font-bold">{{ streamTitle }}</h1>
        <p class="text-gray-600">{{ streamerName }} â€¢ {{ viewerCount }} viewers</p>
      </div>
    </div>

    <!-- Chat -->
    <div class="bg-gray-100 rounded-lg p-4">
      <h2 class="text-xl font-semibold mb-4">Live Chat</h2>
      <div class="h-96 overflow-y-auto mb-4 bg-white rounded p-2">
        <!-- Chat messages would go here -->
        <p class="mb-2"><span class="font-bold">User1:</span> Hello everyone!</p>
        <p class="mb-2"><span class="font-bold">User2:</span> Great stream!</p>
      </div>
      <form (ngSubmit)="sendMessage(messageInput.value); messageInput.value = ''">
        <div class="flex">
          <input
            #messageInput
            type="text"
            class="flex-grow rounded-l-lg p-2 border-t border-b border-l text-gray-800 border-gray-200 bg-white"
            placeholder="Type your message..."
          />
          <button
            type="submit"
            class="px-4 rounded-r-lg bg-blue-500 text-white font-semibold p-2 uppercase border-blue-500 border-t border-b border-r"
          >
            Send
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
