<div *ngIf="link.length" class="audio-player fixed bottom-0 left-0 w-full z-50 bg-gray-900 text-white flex items-center justify-between px-4 py-2">
  <!-- Song details -->
  <div class="song-info flex items-center space-x-4">
    <img class="w-12 h-12 rounded" src="assets/album-art.jpg" alt="Album Art">
    <div>
      <p class="text-sm font-bold">Song Title</p>
      <p class="text-xs">Artist Name</p>
    </div>
  </div>

  <!-- Audio controls -->
  <div class="controls flex items-center space-x-4">
    <button (click)="playPrevious()" class="text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11 19l-7-7 7-7m8 14l-7-7 7-7" />
      </svg>
    </button>
    <button (click)="togglePlayPause()" class="text-gray-400 hover:text-white">
      <svg *ngIf="!isPlaying" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M14.752 11.168l-3.197-2.132A1 1 0 0010 9.87v4.263a1 1 0 001.555.832l3.197-2.132a1 1 0 000-1.664z" />
      </svg>
      <svg *ngIf="isPlaying" xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 9v6m4-6v6m7-3a9 9 0 11-18 0 9 9 0 0118 0z" />
      </svg>
    </button>
    <button (click)="playNext()" class="text-gray-400 hover:text-white">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M13 5l7 7-7 7M5 5l7 7-7 7" />
      </svg>
    </button>
  </div>

  <!-- Progress bar -->
  <div class="w-1/2 flex items-center">
    <span class="text-xs">{{ formatTime(currentTime) }}</span>
    <input type="range" [min]="0" [max]="duration" [(ngModel)]="currentTime" (input)="onSeek($event)" class="mx-2 w-full">
    <span class="text-xs">{{ formatTime(duration) }}</span>
  </div>

  <!-- Volume control -->
  <div class="volume-control flex items-center space-x-2">
    <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 text-gray-400 hover:text-white" fill="none" viewBox="0 0 24 24" stroke="currentColor">
      <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M15 11a3 3 0 00-3-3V7a5 5 0 015 5h-2z" />
    </svg>
    <input type="range" min="0" max="1" step="0.1" [(ngModel)]="volume" (input)="changeVolume($event)" class="w-20">
  </div>
</div>
