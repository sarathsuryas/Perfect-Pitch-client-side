<div class="bg-gray-500 p-4 rounded-lg space-y-4">
  <p class="font-semibold">Comments</p>
  
  <div class="max-w-4xl mx-auto p-4">
    <h2 class="text-2xl font-bold mb-4"> Comments</h2>
    
    <!-- Add new comment -->
    <div class="flex items-start space-x-4 mb-8">
      <img  [src]="userProfileImage || 'https://www.ihna.edu.au/blog/wp-content/uploads/2022/10/user-dummy.png'" alt="Current user" class="w-10 h-10 rounded-full">
      <div class="flex-grow">
        <input 
          [(ngModel)]="newCommentText" 
          placeholder="Add a public comment..." 
          class="w-full p-2 border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 text-black"
        >
        <div class="flex justify-end mt-2 space-x-2">
          <button 
            (click)="newCommentText = ''" 
            class="px-4 py-2 text-gray-600 hover:bg-gray-100 rounded-full"
          >
            Cancel
          </button>
          <button 
            (click)="addComment()" 
            [disabled]="!newCommentText.trim()" 
            class="px-4 py-2 bg-blue-500 text-white rounded-full disabled:opacity-50"
          >
            Comment
          </button>
        </div>
      </div>
    </div>
       <!-- comment list -->
  <div class="space-y-6">
    <app-comment-section  [comment]="comment" *ngFor="let comment of comments"></app-comment-section>
   </div>
  </div>
  

</div>
