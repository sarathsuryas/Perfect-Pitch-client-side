<div class="max-w-3xl mx-auto mt-8 p-6 bg-white rounded-lg shadow-md">
  <h2 class="text-2xl font-bold mb-6 text-center text-gray-800">Video Trim Slider</h2>

  <div class="mb-6">
    <video #videoPlayer class="w-full rounded-lg" [src]="videoSrc" controls>
      Your browser does not support the video tag.
    </video>
  </div>

  <div class="mb-6">
    <div #trimSlider class="relative h-8 bg-gray-200 rounded-full">
      <div
        class="absolute top-0 left-0 h-full bg-blue-500 rounded-full opacity-50"
        [style.width.%]="(endTime - startTime) / videoDuration * 100"
        [style.left.%]="startTime / videoDuration * 100"
      ></div>
      <div
        #startHandle
        class="handle start-handle absolute top-0 w-4 h-8 bg-blue-600 rounded-full cursor-ew-resize"
        [style.left.%]="startTime / videoDuration * 100"
      ></div>
      <div
        #endHandle
        class="handle end-handle absolute top-0 w-4 h-8 bg-blue-600 rounded-full cursor-ew-resize"
        [style.left.%]="endTime / videoDuration * 100"
      ></div>
    </div>
  </div>

  <div class="flex justify-between mb-6 text-sm text-gray-600">
    <span>{{ formatTime(startTime) }}</span>
    <span>{{ formatTime(endTime) }}</span>
  </div>

  <div class="flex justify-center space-x-4">
    <button
      (click)="playPause()"
      class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-offset-2 transition-colors"
    >
      Play/Pause
    </button>
    <button
      (click)="trimVideo()"
      class="px-4 py-2 bg-green-600 text-white rounded-md hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-500 focus:ring-offset-2 transition-colors"
    >
      Trim Video
    </button>
  </div>
</div>
