<div
  infiniteScroll
  [infiniteScrollDistance]="3"
  [infiniteScrollThrottle]="500"
  (scrolled)="onScroll()"
  [scrollWindow]="false"
  id="trending-music-videos"
  class="grid gap-6 p-4 bg-black text-white overflow-y-auto max-h-full">
  <h1 class="text-3xl font-bold uppercase text-center mb-6">Music Videos</h1>

  <!-- Video Grid -->
  <div class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
    <app-video-card [video]="v" *ngFor="let v of videos"></app-video-card>
  </div>

</div>
